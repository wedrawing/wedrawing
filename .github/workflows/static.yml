name: Release to Github Pages

on:
push:
    branches: [main]
workflow_dispatch:

permissions:
contents: write # for committing to gh-pages branch.
pages: write
id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
group: "pages"
cancel-in-progress: false

jobs:
Github-Pages-Release:

    timeout-minutes: 10

    environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # repo checkout


    # If using tailwind...
    # - name: Download and install tailwindcss binary
    #   run: npm install -D tailwindcss && npx tailwindcss -i <INPUT/PATH.css> -o <OUTPUT/PATH.css>  # run tailwind


    - name: Download and install Trunk binary
        run: wget -qO- https://github.com/trunk-rs/trunk/releases/download/v0.18.2/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-


    # Deploy to gh-pages branch
    # - name: Deploy ðŸš€
    #   uses: JamesIves/github-pages-deploy-action@v4
    #   with:
    #     folder: dist


    # Deploy with Github Static Pages

    - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
        enablement: true
        # token:

    - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
        # Upload dist dir
        path: './'

    - name: Deploy to GitHub Pages ðŸš€
        id: deployment
        uses: actions/deploy-pages@v3
